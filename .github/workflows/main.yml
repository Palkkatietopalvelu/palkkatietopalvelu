name: CI

on:
    push:
        branches: [ main ]
    pull_request:
        branches: [ main ]

jobs:
    build_backend: 
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v3

            - name: Set up Python
              uses: actions/setup-python@v3
              with:
                python-version: 3.8

            - name: Install Poetry
              run: |
                cd backend
                pip install poetry

            - name:  Install dependencies
              run: |
                cd backend
                poetry install

            - name: Run Pylint
              run: |
                cd backend
                poetry run pylint src
    
            - name: Run Pytest
              run: |
                cd backend
                poetry run pytest src/tests
    
            - name: Run Robot Tests
              run: |
                cd backend
                poetry run robot src/tests
    
    build_frontend:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3

            - name: Set up Node.js
              uses: actions/setup-node@v3
              with:
                node-version: 20.11.0
            
            - name: Install Node
              run: |
                cd frontend
                npm ci

            - name: Run Pylint
              run: |
                cd frontend
                npm run lint --exit-zero .
