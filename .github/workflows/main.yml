name: CI

on:
    push:
        branches: [ main ]
    pull_request:
        branches: [ main ]

jobs:
    build_backend: 
        runs-on: ubuntu-latest

        services:
            postgres:
                image: postgres
                env:
                    POSTGRES_PASSWORD: postgres
                options: >-
                    --health-cmd pg_isready
                    --health-interval 10s
                    --health-timeout 5s
                    --health-retries 5
                ports:
                    - 5432:5432

        steps:
            - uses: actions/checkout@v3

            - name: Set up Python
              uses: actions/setup-python@v3
              with:
                python-version: 3.8

            - name: Install Poetry
              run: |
                cd backend
                pip install poetry

            - name:  Install dependencies
              run: |
                cd backend
                poetry install

            - name: Run Pylint
              run: |
                cd backend
                poetry run pylint src
    
            - name: Run Pytest
              run: |
                cd backend
                poetry run pytest src/tests
              env:
                  DATABASE_URL: postgresql://postgres:postgres@localhost/postgres
                  SECRET_KEY: SECRET
                  BACKEND_URL: BACKEND_URL="http://localhost:5000"
    
    build_frontend:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3

            - name: Set up Node.js
              uses: actions/setup-node@v3
              with:
                node-version: 20.11.0
            
            - name: Install Node
              run: |
                cd frontend
                npm ci

            - name: Run Pylint
              run: |
                cd frontend
                npm run lint --exit-zero .
