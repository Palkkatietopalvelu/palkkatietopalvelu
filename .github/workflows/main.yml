name: CI

on:
    push:
        branches: [ main ]
    pull_request:
        branches: [ main ]

jobs:
    build_backend: 
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v3

            - name: Set up Python
              uses: actions/setup-python@v3
              with:
                python-version: 3.8

            - name: Install Poetry
              run: |
                cd backend
                pip install poetry

            - name:  Install dependencies
              run: |
                cd backend
                poetry install
    
    build_frontend:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3

            - name: Set up Node.js
              uses: actions/setup-node@v3
              with:
                node-version: 20.11.0
            
            - name: Install Node
              run: |
                cd frontend
                npm ci
            
            
